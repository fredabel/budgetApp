<!DOCTYPE html>
<html lang="en">
<head>
	<meta  charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>Materialize</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	<nav class="light-blue darken-4" role="navigation">
		<div class="nav-wrapper">
			<a id="logo-container" href="#" class="brand-logo center"></a>
			
			<ul class="right hide-on-med-and-down">
				<li><a href="index.html">Login</a></li>
				<li><a href="signup.html">Register</a></li>
			</ul>
		
			<a href="javascript:history.back()" class="sidenav-trigger">Back</a>
			
		</div>

	</nav>
	
		
	
	<div class="row">
		<div class="col s12 m6">
			<div class="card">
			<div class="card-image">
				<img id="auth-img" src="">
				<span id="auth-name" class="card-title"></span>
				<a class="btn-floating halfway-fab waves-effect waves-light blue"><i class="material-icons">edit</i></a>
			</div>
			<div class="card-content">
				<p id="auth-email"></p>
			</div>
		
			</div>
		
		</div>
	</div>
	<ul class="collection">
		<li class="collection-item center-align ">
			<a href="#" id="logout" class=" waves-effect waves-light btn  red darken-2">Logout</a>		
		</li>
	</ul>
	

  



	<!--  Scripts-->
	<script src="js/jquery.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>


</body>
<script type="text/javascript">
	$(document).ready(function(){

        $('#auth-img').attr('src', 'img/'+localStorage.user_avatar);
        $('#auth-name').html(localStorage.user_name);
		$('#auth-email').html(localStorage.user_email);
		
		$('#logout').on('click', function(){
			window.location='index.html';
			localStorage.clear();
		});

	});
	
  </script>
</html>
